<div class="filter margin:50px" >


  <mat-form-field>
    <mat-label >Search Country</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. India">
  </mat-form-field>
  


</div>





  <div  class="mat-elevation-z8 " >


    <table  class=" table-responsive-lg table-responsive-md table-responsive-sm table-responsive-xl table-bordered"  mat-table [dataSource]="dataSource"  matSort  >
  
     
      <ng-container matColumnDef="country">
        <th class="font-weight-bold " mat-header-cell *matHeaderCellDef  mat-sort-header font>Country</th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="cases">
        <th  class="font-weight-bold " mat-header-cell *matHeaderCellDef mat-sort-header> Cases</th>
        <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="todayCases">
        <th class="font-weight-bold " mat-header-cell *matHeaderCellDef mat-sort-header> Today's Cases </th>
        <td mat-cell *matCellDef="let element"> {{element.todayCases}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="deaths">
        <th class="font-weight-bold " mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="todayDeaths">
          <th class="font-weight-bold " mat-header-cell *matHeaderCellDef mat-sort-header> Today's Deaths</th>
          <td mat-cell *matCellDef="let element"> {{element.todayDeaths}} </td>
        </ng-container>
  
        <ng-container matColumnDef="recovered">
          <th class="font-weight-bold " mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
          <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
        </ng-container>
  
        <ng-container matColumnDef="active">
          <th class="font-weight-bold " mat-header-cell *matHeaderCellDef mat-sort-header> Active Cases </th>
          <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>
  
  
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[10, 30, 50, 70]" showFirstLastButtons></mat-paginator>
  
  
  
  
  
  
  
  </div>
